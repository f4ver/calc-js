<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/container.css">
    <link rel="stylesheet" href="./style/result.css">
    <link rel="stylesheet" href="./style/left-panel.css">
    <link rel="stylesheet" href="./style/right-panel.css">
    <link rel="stylesheet" href="./style/upper-panel.css">
    <link rel="stylesheet" href="./style/lower-panel.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div type="input" contenteditable="true" id="result" autofocus></div>
        <div class="calc-button">
            <div class="left-panel">
                <button class="leftBtn">MC</button>
                <button class="leftBtn">MS</button>
                <button class="leftBtn">MR</button>
                <button class="leftBtn">M+</button>
                <button class="leftBtn">M-</button>
            </div>
            <div class="right-panel">
                <div class="upper-panel">
                    <button class="upperBtn">C</button>
                    <button class="upperBtn">AC</button>
                    <button class="upperBtn" id="calculator__backspace"><-</button>
                    <button class="upperBtn">Rvt</button>
                </div>
                <div class="lower-panel">
                    <div class="numbers">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">/</button>
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">*</button>
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="number">-</button>
                        <button class="number">0</button>
                        <button class="number">.</button>
                        <button class="number">+/-</button>
                        <button class="number">+</button>
                    </div>
                    <div class="big-button">
                        <button class="bigBtn">(</button>
                        <button class="bigBtn">)</button>
                        <button class="bigBtn" style="width: 40px;height: 95px;">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
